version: 2
updates:
  # Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      github-actions:
        patterns:
          - "*"

  # Python client (pygstc)
  - package-ecosystem: "pip"
    directory: "/libgstc/python"
    schedule:
      interval: "monthly"
